{% extends "main.html" %}
{% block content %}
    {% if form.errors %}
        <div class="alert alert-danger">
            {{ form.errors }}
        </div>
    {% endif %}
<form method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-primary">Saglabāt</button>
</form>
{% endblock %}
